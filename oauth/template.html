
<h1>Get access tokens</h1>
<ul>
    {{#providers}}
    <li>
        <a href="{{url}}">{{text}}</a>
        {{#credentials}}
        <ul>
            {{#token}}
            <li>token:<br />
                <textarea>{{token}}</textarea>
            </li>
            {{/token}}
            
            {{#secret}}
            <li>secret:<br />
                <textarea>{{secret}}</textarea>
            </li>
            {{/secret}}
            
            {{#profile}}
            <li>profile:
                <pre>{{profile}}</pre>
            </li>
            {{/profile}}
        </ul>
        {{/credentials}}
    </li>
    {{/providers}}
</ul>
